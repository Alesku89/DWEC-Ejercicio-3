<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        function tabla() {
           let num = parseInt(document.getElementById("numero").value);
           table="";
           setTimeout(() => {
               if ( num >= 0 & num <= 9 ) {
                   document.querySelector("span").innerText="";
               for ( let i = 0; i <= 9; i++) {
                   table+=`<tr>${num} * ${i} = ${i*num}</tr><br>`;
                   document.querySelector("table").innerHTML=table;
               }
               } else {
                   document.querySelector("span").innerText=" El número introducido debe estar comprendido entre 0 y 9";
               }
           }, 3000);          
        }
   </script>
</head>
<body>
    <main>
        <form>
            <label for="numero"> Introduzca un número: </label><input type="number" name="numero" id="numero"><span></span><br>
            <input onclick="tabla()" type="button" value="Enviar">
        </form>
        <table></table>
    </main>
</body>
</html>
